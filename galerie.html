              <div class="post">

                  <table>
                  <tr>
                    <td>* Avancement global </td>

                  <tr>
                    <td>* Traduction </td>

                  <tr>
                    <td>* Intégration en jeu </td>
                    <td><div class="progression-bar-red"><div class="progression-bar-green" style="width:100%"></div></div></td>
                    <td>100%</td>
                  </tr>
                  <tr>
                    <td>* Traduction des sprites </td>
                    <td><div class="progression-bar-red"><div class="progression-bar-green" style="width:100%"></div></div></td>
                    <td>100%</td>
                  </tr>
                  <tr>
                    <td>* Bêta-test </td>
                    <td><div class="progression-bar-red"><div class="progression-bar-green" style="width:93%"></div></div></td>
                    <td>93%</td>
                  </tr>
                </table>
                <br />
                <p>Dernière mise à jour : 30/11/2016 (Mis à jour chaque mois)</p>
                  <br />
